<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p >Lorem ipsum y sus movidas raras</p>
    <p>Lorem ipsum y sus movidas raras</p>
    </div>
    <div>
        <button onclick="Grande()">Grande</button>
        <button onclick="Pequeño()">Pequeñito</button>
    </div>
    <script>
        function Pequeño() {
           let parrafos =  document.querySelectorAll("p");
           for  (const letra of parrafos) {
            letra.style.fontSize = "2px";}
        }
        function Grande() {
           let parrafos =  document.querySelectorAll("p");
           for  (const letra of parrafos) {
            letra.style.fontSize = "30px";}   
        }
    </script>
</body>
</html>
