<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Classes.3.10.css">
    
</head>
<body>
    
    <div class="div"></div>
    <div class="div1 none">
        <img src="patatas-fritas.jpg" alt="">
    </div>
    <button>slide left</button>
    <p>Date: <input type="text" id="datepicker"></p>
    <div id="precio-slider"></div>
    <input type="text" id="precio-valor" readonly>

<script src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
 

<script>
    d=1;
    $(document).ready(function(){
    $("button").click(function(){
        $(".div"+d).animate({left: '250px'}, "fast");
        $(".div").toggle("none");
        $(".div1").toggle("none");
        $(".div1").animate({left: '250px'}, "fast");



    });

    $("#datepicker").datepicker({
        dateFormat: 'dd/mm/yy',  // Formato de fecha
        showButtonPanel: true,   // Muestra un panel con botones
        changeMonth: true,       // Permite cambiar el mes
        changeYear: true         // Permite cambiar el a√±o
    });

});


</script>   
</body>
</html>
