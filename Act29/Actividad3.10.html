<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Classes.3.10.css">

</head>

<body>

    <h1>Biel AirReservations</h1>
    <div class="FlexR">
        <div class="W40">
            <p> Presupuesto:</p><input type="text" id="precio-valor" class="Precio" readonly>
            <div id="precio-slider" class="Precio-slider"></div>

        </div>
        <div class="W40">
            <p>from: <input type="text" id="datepicker"></p>
            <p>to: <input type="text" id="datepicker2"></p>
        </div>
        <div >
            <label for="tags">Destinacion: </label>
            <input id="tags">
        </div>
    </div>
    <button>Recomendaciones</button>
    <!-- recomendaciones -->
    <div id="Recomendaciones" class="FlexR">
        <div class="div"> <img src="https://picsum.photos/200/200" alt=""></div>
        <div class="div"> <img src="https://picsum.photos/200/200" alt=""></div>
        <div class="div"> <img src="https://picsum.photos/200/200" alt=""></div>
        <div class="div"> <img src="https://picsum.photos/200/200" alt=""></div>
        <div class="div"> <img src="https://picsum.photos/200/200" alt=""></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>


    <script>
        d = 1;
        $(document).ready(function () {
            $("button").click(function () {
                $(".div" + d).animate({ left: '250px' }, "fast");
                $(".div").toggle("none");
                $(".div1").toggle("none");
                $(".div1").animate({ left: '250px' }, "fast");



            });
            $(document).ready(function () {
                // Configuración del primer datepicker
                $("#datepicker").datepicker({
                    dateFormat: 'dd/mm/yy',  // Formato de fecha
                    showButtonPanel: true,   // Muestra un panel con botones
                    changeMonth: true,       // Permite cambiar el mes
                    changeYear: true,        // Permite cambiar el año
                    onSelect: function (selectedDate) {
                        // Configura las opciones del segundo datepicker para limitar fechas anteriores
                        $("#datepicker2").datepicker("option", "minDate", selectedDate);
                    }
                });

                // Configuración del segundo datepicker
                $("#datepicker2").datepicker({
                    dateFormat: 'dd/mm/yy',  // Formato de fecha
                    showButtonPanel: true,   // Muestra un panel con botones
                    changeMonth: true,       // Permite cambiar el mes
                    changeYear: true         // Permite cambiar el año
                });
            });

            $("#precio-slider").slider({
                range: true,    // Ahora es un slider de rango
                min: 1,         // Valor mínimo del slider
                max: 999,       // Valor máximo del slider
                values: [0, 100],   // Valores iniciales del rango
                slide: function (event, ui) {
                    $("#precio-valor").val(ui.values[0] + " - " + ui.values[1]); // Actualiza el valor mostrado mientras se desliza
                }
            });

            // Establece los valores iniciales en el campo de entrada
            $("#precio-valor").val($("#precio-slider").slider("values", 0) + " - " + $("#precio-slider").slider("values", 1));

            $(".div").click(function () {

                alert('Reserva Hecha');
            });


            $( function() {
    var availableTags = [
      "Madrid",
      "Barcelona",
      "Bilbao",
      "Palma de Mallorca",
      "Ibiza",
      "Valencia",
      "Caceres",
      "Santander",
      "Sevilla",
      "Almeria",
      "Guadalajara",
      "Gijon",
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
        });


    </script>
</body>

</html>
