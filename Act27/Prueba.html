<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Prueba.css">
</head>

<body>
    <h2>To Do List</h2>
    <div id="myDIV" class="header">
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
        <button onclick="desaparecerListos()">To do ones</button>
        <button onclick="desaparecerNoListos()">Done ones</button>
        <button onclick="EliminarTodos()">Delete All</button>
    </div>

    <ul id="myUL">

    </ul>

    <script>

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
                ev.target.classList.toggle('notchecked');
            }
        }, false);

        document.getElementById("myInput").addEventListener("keypress", function (event) {

            if (event.key === "Enter") {
                newElement();
            }
        });
        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            li.classList.add("notchecked");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {

            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }

        function desaparecerListos() {

            var li = document.getElementsByClassName("checked")
            var ocultos = document.getElementsByClassName("Nomostrar")

            for (i = 0; i < li.length; i++) {
                li[i].classList.toggle("Nomostrar");

            }
        }

        function desaparecerNoListos() {

            var li = document.getElementsByClassName("notchecked")
            var ocultos = document.getElementsByClassName("Nomostrar")

            for (i = 0; i < li.length; i++) {
                li[i].classList.toggle("Nomostrar");

            }
        }

        function EliminarTodos() {

            var li = document.querySelectorAll("li")

            for (i = 0; i < li.length; i++) {
                li[i].remove();

            }
        }


    </script>
</body>

</html>
